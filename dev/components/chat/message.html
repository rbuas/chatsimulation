        <section id="chat" ng-controller="ChatController as cac">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">{{i("CHAT_TEXT")}} <span class="section-subheading text-muted">@{{loggedUser}}</span></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12" ng-show="users.length">
                        <div class="form-group">
                            <p class="alert alert-warning"><strong>{{i("USERS")}} :</strong> {{users.join(", ")}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 chat-history">
                            <div class="col-lg-12 chat-history-entry" ng-repeat="(key, entry) in history">
                                <strong>{{entry.s}}</strong> <span>[ {{entry.d}} ]</span> : {{entry.m}}
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form name="sentMessage" id="contactForm" novalidate>
                            <div class="col-xs-12" ng-show="messageError">
                                <div class="form-group">
                                    <p class="alert alert-danger" data-errorid="{{messageError}}"><strong>{{i("ERROR")}} :</strong> {{i(messageError)}}</p>
                                </div>
                            </div>
                            <div class="col-lg-9 col-md-8 col-xs-12">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="{{i('MESSAGE_PLACEHOLDER')}} *" ng-model="newMessage" required data-validation-required-message="{{i('MESSAGE_VALIDATION')}}"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-4 col-xs-12 text-center">
                                <div id="success"></div>
                                <button class="btn btn-xl" ng-click="sendMessage()">{{i("SENDMESSAGE_BUTTON")}}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
