        <section id="inscription" ng-controller="UserController as us">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">{{i("INSCRIPTION_TITLE")}}</h2>
                        <h3 class="section-subheading text-muted">{{i("INSCRIPTION_TEXT")}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form name="sentMessage" id="contactForm" novalidate>
                            <div class="col-xs-12" ng-show="registerError">
                                <div class="form-group">
                                    <p class="alert alert-danger" data-errorid="{{registerError}}"><strong>{{i("ERROR")}} :</strong> {{i(registerError)}}</p>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="{{i('LOGGIN_PLACEHOLDER')}} *" id="name" ng-model="userNickname" required data-validation-required-message="{{i('LOGGIN_VALIDATION')}}">
                                </div>
                            </div>
                            <chat-display-users></chat-display-users>
                            <div class="col-xs-12 text-center">
                                <div id="success"></div>
                                <button class="btn btn-xl" ng-click="register()">{{i("LOGGIN_BUTTON")}}</button>
                            </div>
                    </form>
                    </div>
                </div>
            </div>
        </section>
