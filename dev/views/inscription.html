        <section id="inscription">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">{{cac.i("INSCRIPTION_TITLE")}}</h2>
                        <h3 class="section-subheading text-muted">{{cac.i("INSCRIPTION_TEXT")}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form name="sentMessage" id="contactForm" novalidate>
                            <div class="col-xs-12" ng-show="cac.registerError">
                                <div class="form-group">
                                    <p class="alert alert-danger"><strong>{{cac.i("ERROR")}} :</strong> {{cac.registerError}}</p>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="{{cac.i('LOGGIN_PLACEHOLDER')}} *" id="name" ng-model="cac.userNickname" required data-validation-required-message="{{cac.i('LOGGIN_VALIDATION')}}">
                                </div>
                            </div>
                            <div class="col-xs-12" ng-show="cac.users.length">
                                <div class="form-group">
                                    <p class="alert alert-warning"><strong>{{cac.i("USERS")}} :</strong> {{cac.users.join(", ")}}</p>
                                </div>
                            </div>
                            <div class="col-xs-12 text-center">
                                <div id="success"></div>
                                <button class="btn btn-xl" ng-click="cac.register()">{{cac.i("LOGGIN_BUTTON")}}</button>
                            </div>
                    </form>
                    </div>
                </div>
            </div>
        </section>
