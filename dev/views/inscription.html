        <section id="inscription">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">inscription</h2>
                        <h3 class="section-subheading text-muted">enter your nickname to test the chat simulation</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form name="sentMessage" id="contactForm" novalidate>
                            <div class="row">
                                <div class="col-xs-12" ng-show="cac.registerError">
                                    <div class="form-group">
                                        <p class="alert alert-danger"><strong>Error :</strong> {{cac.registerError}}</p>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="nickname *" id="name" ng-model="cac.userNickname" required data-validation-required-message="Please enter your nickname.">
                                    </div>
                                </div>
                                <div class="col-xs-12" ng-show="cac.users.length">
                                    <div class="form-group">
                                        <p class="alert alert-warning"><strong>Users :</strong> {{cac.users.join(", ")}}</p>
                                    </div>
                                </div>
                                <div class="col-xs-12 text-center">
                                    <div id="success"></div>
                                    <button class="btn btn-xl" ng-click="cac.register()">start chat</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
