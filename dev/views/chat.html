        <section id="chat">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">chatting <span class="section-subheading text-muted" ng-show="cac.hasuser">@{{cac.loggeduser}}</span></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        {{cac.history}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form name="sentMessage" id="contactForm" novalidate>
                            <div class="row">
                                <div class="col-md-10 col-xs-12">
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-2 col-xs-12 text-center">
                                    <div id="success"></div>
                                    <button type="submit" class="btn btn-xl">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
