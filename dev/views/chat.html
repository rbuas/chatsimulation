        <section id="chat">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">{{cac.i("CHAT_TEXT")}} <span class="section-subheading text-muted">@{{cac.loggedUser}}</span></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12" ng-show="cac.users.length">
                        <div class="form-group">
                            <p class="alert alert-warning"><strong>{{cac.i("USERS")}} :</strong> {{cac.users.join(", ")}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 chat-history">
                            <div class="col-lg-12 chat-history-entry" ng-repeat="(key, entry) in cac.history">
                                <strong>{{entry.s}}</strong> <span>[ {{entry.d}} ]</span> : {{entry.m}}
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form name="sentMessage" id="contactForm" novalidate>
                            <div class="col-xs-12" ng-show="cac.messageError">
                                <div class="form-group">
                                    <p class="alert alert-danger"><strong>{{cac.i("ERROR")}} :</strong> {{cac.messageError}}</p>
                                </div>
                            </div>
                            <div class="col-lg-9 col-md-8 col-xs-12">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="{{cac.i('MESSAGE_PLACEHOLDER')}} *" id="message" ng-model="cac.newMessage" required data-validation-required-message="{{cac.i('MESSAGE_VALIDATION')}}"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-4 col-xs-12 text-center">
                                <div id="success"></div>
                                <button class="btn btn-xl" ng-click="cac.sendMessage()">{{cac.i("SENDMESSAGE_BUTTON")}}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
